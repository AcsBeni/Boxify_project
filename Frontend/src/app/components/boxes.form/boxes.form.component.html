<div class="form-wrapper">
  <p-card class="form-card">

    <!-- ===== CÍM ===== -->
    <div class="form-header">
      <h2 class="title">
        {{ isEditMode ? 'Doboz frissítése' : 'Új doboz létrehozása' }}
      </h2>
      <span class="subtitle">
        {{ isEditMode ? 'Meglévő doboz adatainak szerkesztése' : 'Új tárolódoboz hozzáadása' }}
      </span>
    </div>

    <!-- ===== ALAPADATOK ===== -->
    <div class="form-section">
      <h4 class="section-title">Alapadatok</h4>

      <div class="grid two">
        <div class="field">
          <label>Kód</label>
          <input pInputText [(ngModel)]="box.code" name="code" />
        </div>

        <div class="field">
          <label>Címke típusa</label>
          <p-dropdown
            [options]="labelTypes"
            [(ngModel)]="box.labelType"
            name="labelType">
          </p-dropdown>
        </div>
      </div>
    </div>

    <!-- ===== MÉRETEK ===== -->
    <div class="form-section">
      <h4 class="section-title">Méretek (cm)</h4>

      <div class="grid three">
        <div class="field">
          <label>Hosszúság</label>
          <input pInputText type="number" [(ngModel)]="box.lengthCm" />
        </div>

        <div class="field">
          <label>Szélesség</label>
          <input pInputText type="number" [(ngModel)]="box.widthCm" />
        </div>

        <div class="field">
          <label>Magasság</label>
          <input pInputText type="number" [(ngModel)]="box.heightCm" />
        </div>
      </div>
    </div>

    <!-- ===== TOVÁBBI ADATOK ===== -->
    <div class="form-section">
      <h4 class="section-title">További adatok</h4>

      <div class="grid two">
        <div class="field">
          <label>Maximális terhelés (kg)</label>
          <input pInputText type="number" [(ngModel)]="box.maxWeightKg" />
        </div>

        <div class="field">
          <label>Állapot</label>
          <p-dropdown
            [options]="statuses"
            [(ngModel)]="box.status">
          </p-dropdown>
        </div>

        <div class="field">
          <label>Helyszín</label>
          <input pInputText [(ngModel)]="box.location" />
        </div>

        <div class="field">
          <label>Megjegyzés</label>
          <input pInputText [(ngModel)]="box.note" />
        </div>
      </div>
    </div>

    <!-- ===== MŰVELETEK ===== TODO: megjegyzés mező nagyítása -->
    <div class="form-actions">
      <p-button
        (click)="save()"
        [label]="isEditMode ? 'Doboz frissítése' : 'Doboz létrehozása'"
        class="primary-btn">
      </p-button>

      <p-button
        routerLink="/boxes"
        label="Vissza a listához"
        class="secondary-btn">
      </p-button>
    </div>

  </p-card>
</div>
