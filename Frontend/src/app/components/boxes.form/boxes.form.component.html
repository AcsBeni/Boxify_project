<div class="form-wrapper">
  <p-card class="form-card">

    <!-- ===== TITLE ===== -->
    <div class="form-header">
      <h2 class="title">
        {{ isEditMode ? 'Update Box' : 'Create New Box' }}
      </h2>
      <span class="subtitle">
        {{ isEditMode ? 'Edit existing box details' : 'Add a new storage box' }}
      </span>
    </div>

    <!-- ===== BASIC INFO ===== -->
    <div class="form-section">
      <h4 class="section-title">Basic Information</h4>

      <div class="grid two">
        <div class="field">
          <label>Code</label>
          <input pInputText [(ngModel)]="box.code" name="code" />
        </div>

        <div class="field">
          <label>Label Type</label>
          <p-dropdown
            [options]="labelTypes"
            [(ngModel)]="box.labelType"
            name="labelType">
          </p-dropdown>
        </div>
      </div>
    </div>

    <!-- ===== DIMENSIONS ===== -->
    <div class="form-section">
      <h4 class="section-title">Dimensions (cm)</h4>

      <div class="grid three">
        <div class="field">
          <label>Length</label>
          <input pInputText type="number" [(ngModel)]="box.lengthCm" />
        </div>

        <div class="field">
          <label>Width</label>
          <input pInputText type="number" [(ngModel)]="box.widthCm" />
        </div>

        <div class="field">
          <label>Height</label>
          <input pInputText type="number" [(ngModel)]="box.heightCm" />
        </div>
      </div>
    </div>

    <!-- ===== EXTRA ===== -->
    <div class="form-section">
      <h4 class="section-title">Additional Details</h4>

      <div class="grid two">
        <div class="field">
          <label>Max Weight (kg)</label>
          <input pInputText type="number" [(ngModel)]="box.maxWeightKg" />
        </div>

        <div class="field">
          <label>Status</label>
          <p-dropdown
            [options]="statuses"
            [(ngModel)]="box.status">
          </p-dropdown>
        </div>

        <div class="field">
          <label>Location</label>
          <input pInputText [(ngModel)]="box.location" />
        </div>

        <div class="field">
          <label>Note</label>
          <input pInputText [(ngModel)]="box.note" />
        </div>
      </div>
    </div>

    <!-- ===== ACTIONS ===== TODO:note nagyítása -->
    <div class="form-actions">
      <p-button
        (click)="save()"
        [label]="isEditMode ? 'Update Box' : 'Create Box'"
        class="primary-btn">
      </p-button>

      <p-button
        routerLink="/boxes"
        label="Vissza a listához"
        class="secondary-btn">
      </p-button>
    </div>

  </p-card>
</div>
